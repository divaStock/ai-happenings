# Docker Compose for AI Happenings

version: '3.8'

services:
  ai-happenings:
    build: .
    container_name: ai-happenings
    ports:
      - "5000:5000"
    environment:
      - AGENTBILL_API_KEY=${AGENTBILL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CUSTOMER_ID=${CUSTOMER_ID:-ai-happenings-docker}
      - PORT=5000
      - DEBUG=${DEBUG:-true}
      - DAILY_CREDIT_LIMIT=${DAILY_CREDIT_LIMIT:-1000}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-happenings-network

networks:
  ai-happenings-network:
    driver: bridge
