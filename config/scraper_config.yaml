# AI Happenings Scraper Configuration
# Configure research topics, keywords, and sources

# Research Topics Configuration
research_topics:
  primary_topic: "Agentic Commerce and AI Marketplaces"
  description: "Focus on autonomous AI agents in commerce and AI-powered marketplace technologies"

  # Primary Keywords (high priority - must match)
  primary_keywords:
    - "agentic commerce"
    - "ai marketplace"
    - "ai marketplaces"
    - "autonomous commerce"
    - "agent economy"
    - "commerce agents"
    - "shopping agents"
    - "ai shopping assistant"

  # Secondary Keywords (medium priority - boost relevance)
  secondary_keywords:
    - "ai agents"
    - "autonomous agents"
    - "intelligent agents"
    - "multi-agent systems"
    - "agent-based commerce"
    - "conversational commerce"
    - "voice commerce"
    - "ai-powered shopping"
    - "personalized shopping ai"
    - "ai recommendation engine"

  # Tertiary Keywords (related topics - nice to have)
  tertiary_keywords:
    - "e-commerce automation"
    - "retail ai"
    - "commerce automation"
    - "intelligent commerce"
    - "ai retail"
    - "automated purchasing"
    - "smart shopping"
    - "ai buyer"
    - "procurement ai"
    - "supply chain ai"

  # Technology Keywords (technical aspects)
  technology_keywords:
    - "llm commerce"
    - "gpt commerce"
    - "ai api marketplace"
    - "agent orchestration"
    - "multi-agent framework"
    - "langchain commerce"
    - "autogpt marketplace"

  # Business Keywords (business impact)
  business_keywords:
    - "commerce platform"
    - "marketplace technology"
    - "b2b marketplace"
    - "b2c automation"
    - "digital commerce"
    - "online marketplace"

