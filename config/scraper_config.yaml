      priority: "medium"

    - name: "Analytics India Magazine"
      url: "https://analyticsindiamag.com/category/artificial-intelligence/"
      type: "web"
      selector: "article"
      priority: "medium"

    - name: "VentureBeat AI RSS"
      url: "https://venturebeat.com/category/ai/feed/"
